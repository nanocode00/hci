<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> Project - 메인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shell">
    <div class="gutter"></div>

    <div class="main-column">
      <!-- 상단 네비 -->
      <header class="top-nav">
        <div class="top-nav__left">
            <a href="main.html">PROJECT</a>
        </div>
        <nav class="top-nav__center">
          <a href="stock.html" class="top-nav__link">종목</a>
          <a href="news.html" class="top-nav__link">뉴스</a>
          <a href="research1.html" class="top-nav__link">리서치</a>
          <a href="brokers1.html" class="top-nav__link">증권사</a>
        </nav>
        <div class="top-nav__right">로그인</div>
      </header>

      <!-- 메인 페이지 -->
      <main class="page">
        <div class="section">
          <div class="search-bar">
            <!--검색 대상 드롭다운-->
            <div class="search-category">
                <button type="button" class="search-category-toggle">선택</button>
                <ul class="search-category-menu">
                    <li data-value="종목">종목</li>
                    <li data-value="증권사">증권사</li>
                    <li data-value="애널리스트">애널리스트</li>

            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
          </div>
        </div>

        <div class="layout-with-sidebar">
            <!--가운데 : 코스피/코스닥 그래프-->
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">코스피 그래프</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">코스닥 그래프</div>
                </div>
           </div>
        </div>
      </main>
    </div>

    <div class="gutter"></div>
  </div>

  <script src="java.js"></script>
